[phases.setup]
nixPkgs = ["python311", "tesseract"]

[phases.install]
cmds = ["python -m venv .venv", ". .venv/bin/activate", "pip install -r backend/requirements.txt"]

[phases.build]
cmds = ["echo 'Building...'"]

[start]
cmd = ". .venv/bin/activate && uvicorn backend.main:app --host 0.0.0.0 --port 8000"
